<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        
        <!-- DNS Prefetch & Preconnect for Performance -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Favicon & Icons -->
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
        
        <!-- Viewport & Mobile Optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        
        <!-- Theme Color -->
        <meta name="theme-color" content="#000000" />
        <meta name="msapplication-TileColor" content="#000000" />
        
        <!-- Fonts with Display Swap for Performance -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Global Styles -->
        <link rel="stylesheet" href="%sveltekit.assets%/global.css">
        
        <!-- Primary Meta Tags (Will be overridden by SEO component) -->
        <title>Jerome Andrew K - Cybersecurity Expert & Ethical Hacker</title>
        <meta name="title" content="Jerome Andrew K - Cybersecurity Expert & Ethical Hacker" />
        <meta name="description" content="Jerome Andrew K - Cybersecurity Expert & Ethical Hacker. Specializing in encryption, AI security, penetration testing, and malware analysis. Explore projects, research, and experience." />
        <meta name="keywords" content="cybersecurity, ethical hacking, penetration testing, security researcher, Jerome Andrew K, infosec, network security, malware analysis, full-stack developer" />
        <meta name="author" content="Jerome Andrew K" />
        <meta name="robots" content="index, follow" />
        
        <!-- Language -->
        <meta http-equiv="content-language" content="en" />
        
        <!-- Copyright -->
        <meta name="copyright" content="Jerome Andrew K" />
        
        <!-- Format Detection -->
        <meta name="format-detection" content="telephone=no" />
        
        <!-- Security Headers -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- GCP Headers -->
        <meta name="google-site-verification" content="mNsnk6eFdKPh2ZIdOqb-rSaXssQB87wbp3k0AESyMe8" />

        <!-- Bing Headers -->
        <meta name="msvalidate.01" content="0F8B73F13FB6B68F1E6DF6DACF3FC51A" />
        
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
